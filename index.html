<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter: EGP to USD</h1>
      <div class="converter">
        <label for="egpAmount">Enter the amount in EGP:</label>
        <input
          type="number"
          id="egpAmount"
          step="0.01"
          placeholder="Enter amount"
        />
        <button id="convertBtn">Convert</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
